---
apiVersion: v1
kind: Service
metadata:
  name: harness-helloworld-service
  labels:
    k8s-app: harness-hellworld
  namespace: harness-ci
spec:
  selector:
    k8s-app: harness-helloworld
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: harness-helloworld
  labels:
    k8s-app: harness-helloworld
  namespace: harness-ci
spec:
  replicas: 3
  selector:
    matchLabels:
      k8s-app: harness-helloworld
  template:
    metadata:
      labels:
        k8s-app: harness-helloworld
    spec:
      containers:
        - name: harness-gohelloworldserver
          image: bissinc/harness-gohelloworldserver:v187
          ports:
            - containerPort: 8080
